name: claymodel
channels:
  - conda-forge
  - nvidia
  - pytorch
dependencies:
  - python=3.11
  - pip
  - jupyter
  - numpy
  - pandas
  - shapely
  - rasterio>=1.3.7
  - pyproj>=3.5.0
  - pystac-client
  - requests
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cu121
    - torch==2.4.0+cu121
    - torchvision==0.19.0+cu121
    - einops~=0.7.0
    - geopandas
    - jsonargparse[signatures]>=4.27.7
    - lightning
    - matplotlib
    - python-box
    - scikit-image
    - scikit-learn
    - timm
    - vit-pytorch
    - wandb
    - stacchip==0.1.33
    - lancedb
    - stackstac
